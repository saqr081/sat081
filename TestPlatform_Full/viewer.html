<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Viewer</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="topbar">
  <h2 id="filename">Viewer</h2>
  <a class="ghost" href="dashboard.html">Back</a>
</header>

<main class="container viewer">
  <div id="pdfContainer">
    <!-- PDF.js will render here -->
    <canvas id="pdfCanvas"></canvas>
  </div>
  <aside class="annotations">
    <h4>Annotations</h4>
    <div id="notesArea">
      <textarea id="noteText" placeholder="personal note for this file"></textarea>
      <div class="row">
        <select id="difficulty">
          <option value="">Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label><input type="checkbox" id="solved"/> Solved</label>
      </div>
      <button id="saveNote">Save</button>
    </div>
  </aside>
</main>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
