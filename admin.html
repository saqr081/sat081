<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Panel</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="topbar">
  <h2>Admin Panel</h2>
  <a class="ghost" href="index.html">Logout</a>
</header>
<main class="container">
  <section class="card">
    <h3>Upload File / Create Folder</h3>
    <input id="fileInput" type="file" />
    <input id="newFolder" placeholder="Folder path (e.g. year2025/math)" />
    <button id="uploadBtn">Upload (to Supabase)</button>
    <p class="muted small">Admin uploads require setting SUPABASE_SERVICE_ROLE in server env or use the script explained in README.</p>
  </section>

  <section class="card" id="usersSection">
    <h3>Pending Users</h3>
    <div id="usersList">Loading...</div>
  </section>

  <section class="card" id="filesSection">
    <h3>Files & Folders</h3>
    <div id="filesList">Loading...</div>
  </section>
</main>

<script type="module" src="js/admin.js"></script>
</body>
</html>
