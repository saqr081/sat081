<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Tests Platform - Enter Code</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="center-card">
    <h1>Welcome</h1>
    <p>Enter code to continue</p>
    <input id="code" placeholder="Enter code (User or Admin)" />
    <div class="row">
      <button id="enterBtn">Enter</button>
      <button id="aboutBtn" class="ghost">About</button>
    </div>
    <p class="muted">Admin Code: <strong>0711</strong> | User Code: <strong>07110812</strong></p>
  </main>
  <script>
    const adminCode = "0711";
    const userCode = "07110812";
    document.getElementById('enterBtn').addEventListener('click', ()=> {
      const c = document.getElementById('code').value.trim();
      if(c === adminCode) location.href = 'admin.html';
      else if(c === userCode) location.href = 'dashboard.html';
      else alert('Invalid code');
    });
    document.getElementById('aboutBtn').addEventListener('click', ()=> alert('Prototype platform. Configure Supabase keys in config/supabaseConfig.js before deploying.'));
  </script>
</body>
</html>
